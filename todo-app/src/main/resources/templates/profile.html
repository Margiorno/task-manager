<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <link rel="stylesheet" th:href="@{/css/top-navbar.css}">
</head>
<body>


<!--TOP NAVBAR-->
<div th:replace="~{fragments/top-navbar :: navbar}"></div>

<div class="container-fluid main-page-container">
    <div class="row">
        <div class="col-md-12 main-content mt-4">

            <div class="profile-container">
                <div class="row">

                    <!-- PROFILE PICTURE SECTION SECTION -->
                    <div th:replace="~{fragments/profile_picture_section :: section}"></div>

                    <!-- USER DETAILS SECTION -->
                    <div th:replace="~{fragments/user_details_section :: section}"></div>

                </div>
                <div class="text-center mt-3">
                    <a href="/" class="btn btn-secondary">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- PHOTO CROP -->
<div th:replace="~{fragments/modals/photo_crop_modal :: modal}"></div>

<div th:unless="${user}"><p>Unable to load user data.</p></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/profile-edit.js"></script>
<script src="/js/profile-picture.js"></script>

</body>
</html>
