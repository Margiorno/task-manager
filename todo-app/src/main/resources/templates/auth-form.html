
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/auth-form.css}">
</head>
<body>

<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">

            <div th:if="${successMessage}" class="alert alert-success text-center" role="alert">
                <p th:text="${successMessage}" class="mb-0"></p>
            </div>

            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <ul class="nav nav-pills card-header-pills justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link"
                               th:classappend="${param.form == null or param.form[0] == 'login'} ? 'active' : ''"
                               th:href="@{/auth(form='login')}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               th:classappend="${param.form != null and param.form[0] == 'register'} ? 'active' : ''"
                               th:href="@{/auth(form='register')}">Register</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body p-4">

                    <!-- Login Form -->
                    <div th:if="${param.form == null or param.form[0] == 'login'}">
                        <h2 class="h4 mb-4 text-center">Sign in to your account</h2>
                        <form action="/auth/login" th:action="@{/auth/login}" th:object="${loginRequest}" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="name@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" required minlength="8">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
                        </form>
                    </div>

                    <!-- Register Form -->
                    <div th:if="${param.form != null and param.form[0] == 'register'}">
                        <h2 class="h4 mb-4 text-center">Create a new account</h2>
                        <form action="/auth/register" th:action="@{/auth/register}" th:object="${registerRequest}" method="post">
                            <div class="mb-3">
                                <label for="reg-email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="reg-email" th:field="*{email}" placeholder="name@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="reg-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="reg-password" th:field="*{password}" required minlength="8" placeholder="Minimum 8 characters">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
