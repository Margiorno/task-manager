<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/top-navbar.css}">
    <link rel="stylesheet" th:href="@{/css/chat.css}">
</head>
<body>

<!--TOP NAVBAR-->
<div th:replace="~{fragments/top-navbar :: navbar}"></div>

<div class="main-page-container container-fluid">
    <div class="row">
        <div class="col-md-4 col-lg-2 menu-column">
            <h4 class="mt-4 mb-3">Conversations</h4>
            <div class="nav flex-column" id="conversation-list">

            </div>
        </div>

        <div class="col-md-8 col-lg-10 main-content">
            <div class="chat-area-wrapper">
                <div class="chat-header" id="chat-header"></div>

                <div class="chat-messages" id="chat-messages">

                </div>

                <div class="chat-input-area">
                    <input type="text" id="message-input" class="form-control" placeholder="Type a message...">
                    <button class="btn btn-primary" id="send-button"><i class="bi bi-send-fill"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script th:src="@{/js/chat.js}"></script>

</body>
</html>
