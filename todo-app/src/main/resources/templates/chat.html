<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/top-navbar.css}">
    <link rel="stylesheet" th:href="@{/css/chat.css}">
</head>
<body>

<!--TOP NAVBAR-->
<div th:replace="~{fragments/top-navbar :: navbar}"></div>

<div class="main-page-container container-fluid">
    <div class="row">
        <!--CHATS-->
        <div th:replace="~{fragments/chat/navbar :: navbar}"></div>

        <!--CONVERSATION-->
        <div th:replace="~{fragments/chat/content :: content}"></div>
    </div>
</div>

<div class="modal fade" id="newConversationModal" tabindex="-1" aria-labelledby="newConversationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newConversationModalLabel">New Conversation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="newConversationForm">
                    <div class="mb-3">
                        <label for="conversationName" class="form-label">Conversation Name</label>
                        <input type="text" class="form-control" id="conversationName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Select Friends</label>
                        <div id="friendsList" class="list-group" style="max-height: 200px; overflow-y: auto;">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="createConversationBtn">Create</button>
            </div>
        </div>
    </div>
</div>

<!-- ZMODYFIKOWANE OKNO MODALNE DO OTWIERANIA CZATU -->
<div class="modal fade" id="newMessageModal" tabindex="-1" aria-labelledby="newMessageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newMessageModalLabel">Open Chat</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="newMessageForm">
                    <div class="mb-3">
                        <label class="form-label">Select a Friend to chat with</label>
                        <div id="newMessageFriendsList" class="list-group" style="max-height: 250px; overflow-y: auto;">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="sendMessageBtn">Open Chat</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script th:src="@{/js/chat.js}"></script>
<script th:src="@{/js/new-chat.js}"></script>
<script th:src="@{/js/send-message.js}"></script>


</body>
</html>
