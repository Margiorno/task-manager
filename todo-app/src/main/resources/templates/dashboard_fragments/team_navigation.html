<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="team_management" th:if="${selectedTeamId != null and not #strings.isEmpty(selectedTeamId)}" class="card mb-4 border-primary">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h3 class="h5 mb-0" th:text="'Team manage: ' + ${selectedTeamName}"></h3>
        <a th:href="@{/(view=${view})}" class="btn-close btn-close-white" aria-label="Close team view"></a>
    </div>
    <div class="card-body bg-light">
        <p class="mb-2 text-muted">Options (placeholders):</p>
        <a class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#manageMembersModal">Manage members</a>
        <a href="#" class="btn btn-sm btn-outline-secondary">Team setting</a>
    </div>
</div>

</body>
