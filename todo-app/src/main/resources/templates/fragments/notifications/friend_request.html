<!DOCTYPE html>
<html lang="en">
<body>

<div th:fragment="card(notification)" th:id="'notification-' + ${notification.id}" class="card mb-2">
    <div class="card-body d-flex justify-content-between align-items-center">
        <div>
            <strong th:text="${notification.senderName}">Sender Name</strong> wants to be your friend.
        </div>
        <div>
            <button class="btn btn-success btn-sm accept-request" th:attr="data-request-id=${notification.id}">Accept</button>
            <button class="btn btn-danger btn-sm decline-request" th:attr="data-request-id=${notification.id}">Decline</button>
        </div>
    </div>
</div>

</body>
</html>
