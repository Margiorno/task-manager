<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="modal" class="modal fade" id="manageMembersModal" tabindex="-1" aria-labelledby="manageMembersModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="manageMembersModalLabel">Manage Team Members</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Email</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="member : ${teamMembers}">
                        <td th:text="${member.id}"></td>
                        <td th:text="${member.email}"></td>
                        <td><a class="btn btn-sm btn-danger remove-member-btn"
                               th:attr="data-member-id=${member.id}, data-team-id=${selectedTeamId}"
                               role="button">Remove</a></td>
                    </tr>
                    <tr th:if="${teamMembers == null or #lists.isEmpty(teamMembers)}">
                        <td colspan="5" class="text-center">No members found in this team.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" id="generateInviteCodeBtn" th:attr="data-team-id=${selectedTeamId}">
                    Generate Invitation Code
                </button>
            </div>
        </div>
    </div>
</div>

</body>
