<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<div class="container-fluid">
<div class="row">

    <div class="col-md-2 menu-column d-flex flex-column">
        <div>
            <h2 class="mb-4">Menu</h2>
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link" th:classappend="${view == 'all' ? 'active' : ''}"
                   th:href="@{/(team=${selectedTeamId}, scope=${selectedTeamId != null ? selectedScope : null})}">All</a>
                <a class="nav-link" th:classappend="${view == 'calendar' ? 'active' : ''}"
                   th:href="@{/calendar(date=${T(java.time.LocalDate).now()}, team=${selectedTeamId}, scope=${selectedTeamId != null ? selectedScope : null})}">Calendar</a>
                <a class="nav-link" th:classappend="${view == 'filter' ? 'active' : ''}"
                   th:href="@{/filter(team=${selectedTeamId}, scope=${selectedTeamId != null ? selectedScope : null})}">Filters</a>
            </div>

            <h4 class="mt-4 mb-3">Projects</h4>
            <div class="nav flex-column">
                <a class="nav-link" href="#">Project A</a>
                <a class="nav-link" href="#">Project B</a>
            </div>

            <h4 class="mt-4 mb-3">Teams</h4>
            <div class="nav flex-column">
                <a th:each="team : ${allTeams}"
                   class="nav-link"
                   th:classappend="${selectedTeamId != null and team.id.toString() == selectedTeamId ? 'active' : ''}"
                   th:href="@{/(view=${view}, team=${team.id}, scope=${selectedScope != null ? selectedScope.name() : 'USER_TASKS'})}"
                   th:text="${team.name}">
                    Team Name
                </a>
                <a class="nav-link"
                   th:href="@{/(view=${view})}"
                   th:classappend="${selectedTeamId == null ? 'active' : ''}">
                    -- All Teams --
                </a>
            </div>
        </div>

        <div class="mt-auto">
            <hr>
            <div class="nav flex-column">
                <a class="nav-link" href="#">Profile</a>
                <a class="nav-link" th:href="@{/auth/logout}">Log out</a>
            </div>
        </div>
    </div>



    <div class="col-md-10 main-content mt-4">

        <div th:if="${selectedTeamId != null and not #strings.isEmpty(selectedTeamId)}" class="card mb-4 border-primary">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h3 class="h5 mb-0" th:text="'Team manage: ' + ${selectedTeamName}"></h3>
                <a th:href="@{/(view=${view})}" class="btn-close btn-close-white" aria-label="Close team view"></a>
            </div>
            <div class="card-body bg-light">
                <p class="mb-2 text-muted">Options (placeholders):</p>
                <a href="#" class="btn btn-sm btn-outline-secondary">Manage members</a>
                <a href="#" class="btn btn-sm btn-outline-secondary">Team setting</a>
            </div>
        </div>

        <div th:if="${view == 'calendar'}" class="card mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-center align-items-center flex-wrap">
                    <a th:href="@{/calendar(view='calendar', date=${centerDate.minusDays(1)}, team=${selectedTeamId}, scope=${selectedScope})}"
                       class="btn btn-outline-secondary"><</a>
                    <div class="btn-group mx-2" role="group">
                        <th:block th:each="i : ${#numbers.sequence(-2, 2)}">
                            <th:block th:with="currentDate=${centerDate.plusDays(i)}">
                                <a th:href="@{/calendar(view='calendar', date=${currentDate}, team=${selectedTeamId}, scope=${selectedScope})}"
                                   th:text="${#temporals.format(currentDate, 'dd.MM')}"
                                   class="btn"
                                   th:classappend="${#temporals.format(currentDate, 'yyyy-MM-dd') == #temporals.format(centerDate, 'yyyy-MM-dd')} ? 'btn-primary' : 'btn-outline-primary'">
                                </a>
                            </th:block>
                        </th:block>
                    </div>
                    <a th:href="@{/calendar(view='calendar', date=${centerDate.plusDays(1)}, team=${selectedTeamId}, scope=${selectedScope})}"
                       class="btn btn-outline-secondary">></a>
                    <form th:action="@{/calendar}" method="get" class="d-flex align-items-center ms-auto mt-2 mt-md-0">
                        <input type="hidden" name="team" th:if="${selectedTeamId}" th:value="${selectedTeamId}">
                        <input type="hidden" name="scope" th:if="${selectedTeamId}" th:value="${selectedScope}">
                        <input type="date" name="date" th:value="${#temporals.format(centerDate, 'yyyy-MM-dd')}"
                               class="form-control"/>
                        <button type="submit" class="btn btn-primary ms-2">Go</button>
                    </form>
                </div>
            </div>
        </div>

        <div th:if="${view == 'filter'}" class="card mb-4">
            <div class="card-header">
                <h2 class="h5 mb-0">Filters</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/filter}" method="get">
                    <input type="hidden" name="team" th:if="${selectedTeamId}" th:value="${selectedTeamId}">
                    <input type="hidden" name="scope" th:if="${selectedTeamId}" th:value="${selectedScope}">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-6 col-lg-3">
                            <label for="priority" class="form-label">Priority</label>
                            <select id="priority" name="priority" class="form-select">
                                <option value="">-- All --</option>
                                <option th:each="p : ${priorities}" th:value="${p.name()}" th:text="${p}"
                                        th:selected="${selectedPriority != null and p == selectedPriority}"></option>
                            </select>
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <label for="status" class="form-label">Status</label>
                            <select id="status" name="status" class="form-select">
                                <option value="">-- All --</option>
                                <option th:each="s : ${statuses}" th:value="${s.name()}" th:text="${s}"
                                        th:selected="${selectedStatus != null and s == selectedStatus}"></option>
                            </select>
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <label for="startDate" class="form-label">Start</label>
                            <input type="date" id="startDate" name="startDate" class="form-control"
                                   th:value="${selectedStartDate != null ? #temporals.format(selectedStartDate, 'yyyy-MM-dd') : ''}">
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <label for="endDate" class="form-label">End</label>
                            <input type="date" id="endDate" name="endDate" class="form-control"
                                   th:value="${selectedEndDate != null ? #temporals.format(selectedEndDate, 'yyyy-MM-dd') : ''}">
                        </div>
                        <div class="col-12 text-end">
                            <a th:href="@{/(view='all', team=${selectedTeamId}, scope=${selectedTeamId != null ? selectedScope : null})}" class="btn btn-secondary">Reset</a>
                            <button type="submit" class="btn btn-primary">Filter</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">

            <div class="card-header d-flex justify-content-between align-items-center">

                <h2 class="h5 mb-0">All tasks</h2>

                <div th:if="${selectedTeamId != null}" class="d-flex align-items-center">
                    <span class="me-3">Task Scope:</span>
                    <div class="btn-group" role="group" aria-label="Task scope selection">
                        <th:block th:each="scopeOpt : ${scopes}">
                            <div th:switch="${view}" class="d-inline">
                                <a th:case="'calendar'"
                                   class="btn btn-sm"
                                   th:classappend="${scopeOpt == selectedScope ? 'btn-primary' : 'btn-outline-primary'}"
                                   th:href="@{/calendar(date=${#temporals.format(centerDate, 'yyyy-MM-dd')}, team=${selectedTeamId}, scope=${scopeOpt.name()})}"
                                   th:text="${scopeOpt.name()}">
                                </a>
                                <a th:case="'filter'"
                                   class="btn btn-sm"
                                   th:classappend="${scopeOpt == selectedScope ? 'btn-primary' : 'btn-outline-primary'}"
                                   th:href="@{/filter(team=${selectedTeamId}, scope=${scopeOpt.name()}, priority=${selectedPriority}, status=${selectedStatus}, startDate=${selectedStartDate != null ? #temporals.format(selectedStartDate, 'yyyy-MM-dd') : ''}, endDate=${selectedEndDate != null ? #temporals.format(selectedEndDate, 'yyyy-MM-dd') : ''})}"
                                   th:text="${scopeOpt.name()}">
                                </a>
                                <a th:case="*"
                                   class="btn btn-sm"
                                   th:classappend="${scopeOpt == selectedScope ? 'btn-primary' : 'btn-outline-primary'}"
                                   th:href="@{/(team=${selectedTeamId}, scope=${scopeOpt.name()})}"
                                   th:text="${scopeOpt.name()}">
                                </a>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th class="ps-3">Id</th>
                        <th>Title</th>
                        <th>Assignees</th>
                        <th>Priority</th>
                        <th>Status</th>
                        <th>Data</th>
                        <th>Hours</th>
                        <th class="text-end pe-3"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="task, iterStat : ${tasks}">
                        <td class="ps-3" th:text="${task.getId()}"></td>
                        <td th:text="${task.getTitle()}"></td>
                        <td th:text="${task.assignees != null ? #strings.arrayJoin(task.assignees.toArray(), ', ') : ''}"></td>
                        <td th:text="${task.getPriority()}"></td>
                        <td th:text="${task.getStatus()}"></td>
                        <td th:text="${task.getTaskDate()}"></td>
                        <td th:text="${task.getStartTime()} + ' - ' + ${task.getEndTime()}"></td>
                        <td class="text-end pe-3">
                            <a th:href="@{'/task/' + ${task.getId()}}" class="btn btn-sm btn-outline-primary">Details</a>
                        </td>
                    </tr>

                    <tr th:if="${tasks == null or tasks.isEmpty()}">
                        <td colspan="9" class="text-center p-4">Tasks not found</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="card-footer text-end" style="margin-top: 10px;">
                <a th:href="@{/task/new(team=${selectedTeamId})}" class="btn btn-primary me-2">Add New</a>
            </div>


        </div>
    </div>

</div>
</div>
</body>
</html>
