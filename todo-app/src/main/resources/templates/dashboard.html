<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<div class="container-fluid">
<div class="row">

    <!--MENU-->
    <div th:replace="~{dashboard_fragments/menu :: sidebar}"></div>

    <div class="col-md-10 main-content mt-4">

        <div id="notification-container"></div>

        <!--TEAM MANAGEMENT MENU-->
        <div th:replace="~{dashboard_fragments/team_navigation :: team_management}"></div>

        <!--CALENDAR AND FILTER NAVIGATIONS-->
        <div th:replace="~{dashboard_fragments/calendar_navigation :: navigation}"></div>
        <div th:replace="~{dashboard_fragments/filter_navigation :: navigation}"></div>

        <!--TASKS LIST-->
        <div th:replace="~{dashboard_fragments/tasks_list :: list}"></div>

    </div>

</div>
</div>

<!--TEAM MEMBERS MANAGEMENT MODALS-->
<div th:replace="~{dashboard_fragments/modals/join_team_modal :: modal}"></div>
<div th:replace="~{dashboard_fragments/modals/create_team_modal :: modal}"></div>
<div th:replace="~{dashboard_fragments/modals/manage_team_members_modal :: modal}"></div>
<div th:replace="~{dashboard_fragments/modals/invite_code_modal :: modal}"></div>


<div th:replace="~{dashboard_fragments/modals/task_details_modal :: modal}"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/team-management.js}"></script>
<script th:src="@{/js/task-details.js}"></script>

</body>
</html>
