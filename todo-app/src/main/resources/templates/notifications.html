<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Notifications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/top-navbar.css}">
</head>
<body>

<!--TOP NAVBAR-->
<div th:replace="~{fragments/top-navbar :: navbar}"></div>

<div class="container mt-4">
  <h2>Notifications</h2>
  <hr>
  <div id="notification-list">

    <div th:each="notification : ${notifications}">
      <div th:switch="${notification.type.name()}">

        <div th:case="'FRIEND_REQUEST'">
          <div th:replace="~{fragments/notifications/friend_request :: card(${notification})}"></div>
        </div>

        <div th:case="*">
          <div th:replace="~{fragments/notifications/default :: card(${notification})}"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script th:src="@{/js/notifications.js}"></script>

</body>
</html>
