<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="modal" class="modal fade" id="invitationCodeModal" tabindex="-1" aria-labelledby="invitationCodeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="invitationCodeModalLabel">Team Invitation Code</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Share this code with the person you want to invite. The code is valid for 5 minutes.</p>
                <div class="input-group">
                    <input type="text" class="form-control" id="invitationCodeDisplay" value="Generating..." readonly>
                    <button class="btn btn-outline-secondary" type="button" id="copyInviteCodeBtn">Copy</button>
                </div>
                <div id="inviteError" class="text-danger mt-2 d-none">Could not generate invite code. Please try again later.</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
