<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="section" class="col-lg-8">
    <div class="card mb-4 h-100">
        <div class="card-body">
            <h3>User Details</h3>
            <hr>

            <!-- Email -->
            <div class="detail-field row">
                <div class="col-sm-3"><p class="mb-0"><strong>Email:</strong></p></div>
                <div class="col-sm-9">
                    <div class="display-view" id="display-view-email">
                        <span id="display-value-email"></span>
                        <button type="button" class="btn btn-sm btn-outline-secondary edit-button d-none" data-field="email">Edit</button>
                    </div>
                    <div class="edit-view hidden" id="edit-view-email">
                        <input type="email" id="input-email" class="form-control">
                        <button type="button" class="btn btn-sm btn-success save-button" data-field="email">Save</button>
                        <button type="button" class="btn btn-sm btn-danger cancel-button" data-field="email">Cancel</button>
                        <span class="update-status" id="status-email"></span>
                    </div>
                </div>
            </div>
            <hr>

            <!-- First Name -->
            <div class="detail-field row">
                <div class="col-sm-3"><p class="mb-0"><strong>First Name:</strong></p></div>
                <div class="col-sm-9">
                    <div class="display-view" id="display-view-firstName">
                        <span id="display-value-firstName"></span>
                        <button type="button" class="btn btn-sm btn-outline-secondary edit-button d-none" data-field="firstName">Edit</button>
                    </div>
                    <div class="edit-view hidden" id="edit-view-firstName">
                        <input type="text" id="input-firstName" class="form-control">
                        <button type="button" class="btn btn-sm btn-success save-button" data-field="firstName">Save</button>
                        <button type="button" class="btn btn-sm btn-danger cancel-button" data-field="firstName">Cancel</button>
                        <span class="update-status" id="status-firstName"></span>
                    </div>
                </div>
            </div>
            <hr>

            <!-- Last Name -->
            <div class="detail-field row">
                <div class="col-sm-3"><p class="mb-0"><strong>Last Name:</strong></p></div>
                <div class="col-sm-9">
                    <div class="display-view" id="display-view-lastName">
                        <span id="display-value-lastName"></span>
                        <button type="button" class="btn btn-sm btn-outline-secondary edit-button d-none" data-field="lastName">Edit</button>
                    </div>
                    <div class="edit-view hidden" id="edit-view-lastName">
                        <input type="text" id="input-lastName" class="form-control">
                        <button type="button" class="btn btn-sm btn-success save-button" data-field="lastName">Save</button>
                        <button type="button" class="btn btn-sm btn-danger cancel-button" data-field="lastName">Cancel</button>
                        <span class="update-status" id="status-lastName"></span>
                    </div>
                </div>
            </div>
            <hr>

            <!-- Date of Birth -->
            <div class="detail-field row">
                <div class="col-sm-3"><p class="mb-0"><strong>Date of Birth:</strong></p></div>
                <div class="col-sm-9">
                    <div class="display-view" id="display-view-dateOfBirth">
                        <span id="display-value-dateOfBirth"></span>
                        <button type="button" class="btn btn-sm btn-outline-secondary edit-button d-none" data-field="dateOfBirth">Edit</button>
                    </div>
                    <div class="edit-view hidden" id="edit-view-dateOfBirth">
                        <input type="date" id="input-dateOfBirth" class="form-control">
                        <button type="button" class="btn btn-sm btn-success save-button" data-field="dateOfBirth">Save</button>
                        <button type="button" class="btn btn-sm btn-danger cancel-button" data-field="dateOfBirth">Cancel</button>
                        <span class="update-status" id="status-dateOfBirth"></span>
                    </div>
                </div>
            </div>
            <hr>

            <!-- Gender -->
            <div class="detail-field row">
                <div class="col-sm-3"><p class="mb-0"><strong>Gender:</strong></p></div>
                <div class="col-sm-9">
                    <div class="display-view" id="display-view-gender">
                        <span id="display-value-gender"></span>
                        <button type="button" class="btn btn-sm btn-outline-secondary edit-button d-none" data-field="gender">Edit</button>
                    </div>
                    <div class="edit-view hidden" id="edit-view-gender">
                        <select id="input-gender" name="gender" class="form-select"></select>
                        <button type="button" class="btn btn-sm btn-success save-button" data-field="gender">Save</button>
                        <button type="button" class="btn btn-sm btn-danger cancel-button" data-field="gender">Cancel</button>
                        <span class="update-status" id="status-gender"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
